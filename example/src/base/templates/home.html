<h3>Redirekt verzija</h3>

{% for c in cs %}
    <form action="{% url vingd_order "VoteOrder" %}" method="POST">
        {% csrf_token %}
        {{ c.name }}: <span class="votes">{{ c.votes }}</span>
        <input type="hidden" name="candidate_id" value="{{ c.id }}">
        <input type="submit" value="glasaj">
    </form>
{% endfor %}

<br/><br/><br/><br/>
<a href="/popup/">popup verzija</a>
